sudo: required
language: generic
before_install:
- sudo add-apt-repository -y ppa:avsm/ppa
- sudo apt-get update -y
- sudo apt-get install -y ocaml opam llvm
- opam init --auto-setup
- opam install -y ocamlfind llvm.3.4
- PATH=~/.opam/system/bin/:$PATH
- cd gantry && make
